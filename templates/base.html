<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}Truth Finder{% endblock %}</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/node_dropdown.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/base/base-min.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/base.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    {% block extra_head %}{% endblock %}
  </head>
  <body{% block bodytags %}{% endblock %}>
    <div id="header">
      <div id="account">
        {% if user %}
          {{ user.email }} <a href="{{ logout_url }}">Sign out</a>
        {% else %}
          <a href="{{ login_url }}">Sign in</a>
        {% endif %}
      </div>
      <div id="nav">
        <a href="{% url add %}">Add New Truth</a>
        <a href="{% url orphans %}">Orphans</a>
        <a href="{% url changelist %}">Changelist</a>
      </div>
      <div id="logo">
        <a href="{% url home %}"><img alt="Truth Finder" src="{{ MEDIA_URL }}img/logo.png" /></a>
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock %} 
    </div>
  </body>
</html>
