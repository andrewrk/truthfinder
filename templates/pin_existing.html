{% extends 'base.html' %}

{% block title %}Pinning Claim - {{ block.super }}{% endblock %}

{% block content %} 
  <h1>Pinning Claim</h1>
  <form action="." method="post">
    {{ form.non_field_errors }}
    <table>
      <tr>
        <td class="label">
          This claim:
        </td>
        <td>
          {{ form.child_node.errors }}
          <input type="text" id="child_node" class="nodesearch" placeholder="Search names or type an ID" />
        </td>
      </tr>
      <tr>
        <td class="label">
          <label for="id_relationship">Is a:</label>
        </td>
        <td>
          {{ form.relationship.errors }}
          {{ form.relationship }}
        </td>
      </tr>
      <tr>
        <td class="label">
          <label for="parent_node">Of:</label>
        </td>
        <td>
          <em>{{ parent_node.title }}</em>
          <input type="hidden" name="parent_node" value="{{ parent_node.id }}" />
        </td>
      </tr>
      <tr>
        <td class="label"></td>
        <td>
          <input type="submit" value="Pin" />
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
