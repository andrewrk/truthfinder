{% extends 'base.html' %}

{% block content %}
  <h2>Debates</h2>
  {% if node_rels %}
    {% for node_rel in node_rels %}
      {% with node_rel.child_node as node %}
        {% include 'expandable_node.html' %}
      {% endwith %}
    {% endfor %}
  {% else %}
    <p>No debates here.</p>
  {% endif %}
{% endblock %}
