<div class="node{% if node_rel.invert_child %} inverted{% endif %}">
  <h2><a
    {% if node_rel %}
      data-relid="{{ node_rel.id }}"
    {% endif %}
    data-nodeid="{{ node.id }}"
    href="{% url node node.id %}">{% if node_rel.invert_child %}<strong>Not (</strong>{% endif %}{{ node.title }}{% if node_rel.invert_child %}<strong>)</strong>{% endif %}</a></h2>
  <div class="node-content" style="display: none;">
  </div>
</div>
